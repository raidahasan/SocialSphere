<!DOCTYPE html>
<html lang="en">
<head>
  <title>SocialSphere</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="logoicon.png" type="image/x-icon">
</head>
<body>
  <header>
    <div id="logo">
      <img src="logoicon.png" alt="Logo">
      <h1>SocialSphere</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#recent-users">Recent Users</a></li>
        <li><a href="#user-posts">Posts</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="recent-users">
      <h2>Recent Users</h2>
      <div id="users"></div>
    </section>
    
    <section id="user-posts">
      <h2>Posts</h2>
      <div id="posts"></div>
      <button id="load-more" class="load-more-btn">Load More Posts</button>
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
